{% extends "base.html" %}
{% block title %}
    Home
{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}
        <br>
        your are {{ user.age }} years old.
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    {% else %}
        <p>You are not logged in</p>
    {% endif %}
{% endblock %}
