{% extends 'base.html' %}
{% block content %}
  <h1 class="mt-4">Blog Posts</h1>

  <table class="table mt-5 table-bordered table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Body</th>
        <th>Images</th>
        <th>Author</th>
        <th>Buy</th>
      </tr>
    </thead>
    <tbody>
      {% for post in post_list %}
      <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <div class="container">
            {% if post.images %}
              <img src="{{ post.images.url }}" alt="{{ post.title }}" width="100" height="80">
            {% else %}
              No image
            {% endif %}
          </div>
        </td>
        <td>{{ post.author }}</td>
        <td><button class="btn btn-primary">Buy</button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
