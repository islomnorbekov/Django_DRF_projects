{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <table class="table mt-5 table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Body</th>
          <th>Images</th>
          <th>Author</th>
          <th>Buy</th>
        </tr>
      </thead>
      <tbody>
        {% for post in post_list %}
        <tr>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
          <td>
            <div class="container">
              {% if post.images %}
            <img src="{{ post.images.url }}" alt="{{ post.name }}" width="100" height="80">
            {% else %}
            No image
            {% endif %}
            </div>
            <td>{{post.author}}</td>
          </td>
          <td><button class="btn btn-primary">Buy</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
{% endblock content %}
